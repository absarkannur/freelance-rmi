<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta data-template-name="" />
    <meta name="ad.size" content="width=320,height=480" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title></title>

    <link rel="stylesheet" href="animate.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-118748163-26000', 'auto');
		ga('send', 'pageview');
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="//s0.2mdn.net/ads/studio/Enabler.js"></script>

</head>
<body>

    <!-- ${CACHEBUSTER} // ${CLICK_URL_ENC} -->

    <!-- Impression Traker -->
    <img width="1" height="1" src="" />    
    <!-- Impression Ended -->

    <!-- Click Tracker -->
    <script type="text/javascript">
        function clickThrough() {
            var url = "https://digitalventure.com";
            Enabler.exit( 'clickTag', url );
        }
    </script>

    <div class="ad-body">

        <div class="page1">
            <img src="./bg.png" class="full-screen" />
            <img src="./layer1-1.png" class="full-screen animated bounceInUp" />

            <img src="./layer1-2.png" class="full-screen animated bounceIn delay1" />
            <img src="./layer1-3.png" class="full-screen animated bounceIn delay1-4" />

            <img src="./layer1-4.png" class="full-screen animated slideInLeft delay1-6" />
            <img src="./layer1-5.png" class="full-screen animated slideInRight delay1-9" />

            <span class="btn_become_pilot">&nbsp;</span>
            <span class="btn_watch_trailer">&nbsp;</span>

        </div>

        <div class="page2">

            <video 
                id="bg_video" class="background_video" preload playsinline>
                <source src="./video.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>

            <div class="stage1">

                <img src="./bg1.png" class="full-screen" />
                <img src="./phone_rotat.png" class="full-screen" />
                
                <img src="./layer2-1.png" class="full-screen animated bounceIn" />
                <img src="./layer2-2.png" class="full-screen animated bounceIn delay1" />
                <img src="./layer2-3.png" class="full-screen animated slideInUp delay1-3" />

                <span class="btn_start" >&nbsp;</span>

            </div>

            <div class="stage2" id="stage2">
                <img src="./layer3-1.png" class="full-screen" />
            </div>

            <div class="stage3" id="stage3">
                <img src="./layer4-1.png" class="full-screen" />
            </div>

            <div class="stage4" id="stage4">
                <img src="./layer5-1.png" class="full-screen" />
            </div>

            <div class="stage5" id="last_stage">
                <img src="./layer6-1.png" class="full-screen" id="last_stage" />
            </div>


        </div>

        <div class="page3">

            <img src="./bg.png" class="full-screen" />
            <img src="./layer1-1.png" class="full-screen animated bounceInUp" />

            <img src="./layer7-1.png" class="full-screen animated bounceIn delay1" />
            <img src="./layer7-2.png" class="full-screen animated bounceIn delay1-4" />

            <img src="./layer7-3.png" class="full-screen animated slideInLeft delay1-6" />
            <img src="./layer7-4.png" class="full-screen animated slideInLeft delay1-9" />
            <img src="./layer7-5.png" class="full-screen animated slideInRight delay2" />

            <span class="btn_watch_trailer_2">&nbsp;</span>
            <span class="btn_learn_more" onclick="clickThrough()">&nbsp;</span>

            <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdigitalventure.com">
                <span class="btn_fb">&nbsp;</span>
            </a>
            <a href="https://api.whatsapp.com/send?text=https%3A%2F%2Fdigitalventure.com">
                <span class="btn_wp">&nbsp;</span>
            </a>

        </div>
        
    </div>
    
</body>
</html>
<script src="./script.js"></script>
