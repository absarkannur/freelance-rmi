    <!-- ${CACHEBUSTER} // ${CLICK_URL_ENC} -->

    <!-- Impression Traker -->
    <img width="1" height="1" src="" />

    <!-- Click Tracker -->
    <script type="text/javascript">
        function clickThrough() {
            var clickTag = "https://digitalventure.com";
            Enabler.exit( 'clickTag', clickTag );

    </script>

    <div class="ad-body" >
        
        <div class="page1">

            <img src="./layer1-2.png" class="full-screen animated zoomInUp delay" />
            <img src="./layer1-3.png" class="full-screen animated zoomInUp delay1" />

            <img src="./layer2-1.png" class="full-screen" />
            <img src="./layer2-2.png" class="full-screen animated bounceInLeft" />
            <img src="./layer2-3.png" class="full-screen animated fadeInUp delay" />

            <span class="learnmore" onclick="clickThrough()"></span>

            <div class="layer">
                <video class="video_bg" id="video_bg" muted playsinline="" controls="">

                <span class="close">
