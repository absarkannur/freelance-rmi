<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title></title>

    <link rel="stylesheet" href="./owl.carousel.min.css">
    
    <link rel="stylesheet" href="animate.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Analytics -->

<body>

    <!-- ${CACHEBUSTER} // ${CLICK_URL_ENC} -->

    <!-- Impression Traker -->
    <img width="1" height="1" src="" />    
    <!-- Impression Ended -->

    <!-- Click Tracker -->
    <script type="text/javascript">
        function clickThrough() {
            var clickTag = "https://digitalventure.com";
            Enabler.exit( 'clickTag', clickTag );
        }
    </script>

    <div class="ad-body" >

        <div class="page1">

            <img src="./layer1-1.png" class="full-screen" />
            <img src="./layer1-2.png" class="full-screen animated fadeInUp" />
            <img src="./layer1-3.png" class="full-screen" />
            <!-- <img src="./layer1-4.png" class="full-screen animated_slow infinite flash start_blink" /> -->
            <img src="./layer1-5.png" class="full-screen animated_slow fadeIn started" />

            <span class="start_btn">&nbsp;</span>

        </div>

        <div class="page2">
            
            <img src="./layer2-1.png" class="full-screen" />

            <img src="./layer2-2.png" class="full-screen animated fadeIn delay1" />
            <img src="./layer2-3.png" class="full-screen animated fadeIn delay1-2" />
            <img src="./layer2-4.png" class="full-screen animated fadeIn delay1-4" />
            <img src="./layer2-5.png" class="full-screen animated fadeInUp delay1-5" />


            <div class="arrows">
                <img src="./arrows1.png" class="full-screen animated fadeIn" />
                <img src="./arrows2.png" class="full-screen animated fadeIn" />
                <img src="./arrows3.png" class="full-screen animated fadeIn" />
            </div>

            <span class="btn_1">&nbsp;</span>
            <span class="btn_2">&nbsp;</span>
            <span class="btn_3">&nbsp;</span>

        </div>


        <div class="page3">

            <img src="./back.png" class="back_btn" />

            <div class="slider_1 owl-carousel owl-theme">
                <img src="./slide1-1.png" />
                <img src="./slide1-2.png" />
            </div>

            <img src="./layer3-1.png" class="full-screen" />
            <img src="./layer3-2.png" class="full-screen animated fadeInLeft" />
            <img src="./layer3-3.png" class="full-screen animated fadeInRight" />

            <span class="lernmore" onclick="clickThrough()">&nbsp;</span>

        </div>

        <div class="page4">

            <img src="./back.png" class="back_btn" />

            <div class="slider_2">
                <img src="./slide2-1.png" />
            </div>

            <img src="./layer3-1.png" class="full-screen" />
            <img src="./layer4-2.png" class="full-screen animated fadeInLeft" />
            <img src="./layer3-3.png" class="full-screen animated fadeInRight" />

            <span class="lernmore" onclick="clickThrough()">&nbsp;</span>

        </div>

        <div class="page5">

            <img src="./back.png" class="back_btn" />

            <div class="slider_3 owl-carousel owl-theme">
                <img src="./slide3-1.png" />
                <img src="./slide3-2.png" />
            </div>

            <img src="./layer3-1.png" class="full-screen" />
            <img src="./layer5-2.png" class="full-screen animated fadeInLeft" />
            <img src="./layer3-3.png" class="full-screen animated fadeInRight" />

            <span class="lernmore" onclick="clickThrough()">&nbsp;</span>

        </div>

        
    </div>
